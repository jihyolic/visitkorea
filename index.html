<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/swiper.js"></script>
    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/8a1caa8655.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap font-noto">
      <header class="gnb">
        <div class="gnb__top">
          <div class="container gnb__top-container flex items-center">
            <button class="gnb__top-hamburger button">
              <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
            <div class="gnb__top-hamburger-menu">
              <div class="hamburger-background"></div>
              <i class="hamburger--closed fa-sharp fa-solid fa-xmark"></i>
              <img
                src="./assets/images/logo_mobile.png"
                class="gnb__top-hamburger-logo"
                alt="모바일 로고"
              />
              <ul class="hamburger-menu">
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item01"
                    >특집관</a
                  >
                </li>
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item02"
                    >홈
                    <i class="fa-sharp fa-solid fa-chevron-right"></i>
                  </a>
                  <ul class="hamburger-menu__sub">
                    <li>
                      <a href="#" class="hamburger-menu__sub-link">인기</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub-link">코스</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub-link">축제</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub-link">이벤트</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub-link">지역</a>
                    </li>
                  </ul>
                </li>
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item03"
                    >여행상품 홍보관</a
                  >
                </li>
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item04"
                    >여행구독</a
                  >
                </li>
              </ul>
              <div class="avatar">
                <img
                  src="./assets/icons/icon-avatar.png"
                  class="avatar__img"
                  alt=""
                />
                <button class="button button--white">
                  <strong class="avatar__text-bold">로그인</strong> 하세요
                  <i
                    class="avatar__arrow fa-sharp fa-solid fa-chevron-right"
                  ></i>
                </button>
              </div>
            </div>
            <div class="gnb__top-logo">
              <a href="#" class="logo__img-pc"
                ><img
                  src="./assets/images/logo.png"
                  class="logo__img"
                  alt="로고"
              /></a>
            </div>
            <div class="gnb__top-logo-mobile">
              <a href="#"
                ><img src="./assets/images/logo_mobile.png" alt="모바일 로고"
              /></a>
            </div>
            <div class="gnb__top-input-wrap">
              <input
                type="text"
                class="input-wrap__input"
                placeholder="어디로, 어떤 여행을 떠날 예정인가요?"
              />
              <div class="icon-magnifier input-wrap__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="input-wrap__keyword-wrap">
                <h2 class="input-wrap__keyword-title">어제의 인기 검색어</h2>
                <div class="keyword">
                  <div class="keyword__columns flex items-center">
                    <ul class="keyword__column">
                      <li class="keyword__item flex items-center">
                        <span class="keyword__item-num">1</span
                        ><a href="#" class="keyword__item-link">서울</a>
                      </li>
                      <li class="keyword__item flex items-center">
                        <span class="keyword__item-num">2</span
                        ><a href="#" class="keyword__item-link">대전</a>
                      </li>
                      <li class="keyword__item flex items-center">
                        <span class="keyword__item-num">3</span
                        ><a href="#" class="keyword__item-link">부산</a>
                      </li>
                      <li class="keyword__item flex items-center">
                        <span class="keyword__item-num">4</span
                        ><a href="#" class="keyword__item-link">겨울여행</a>
                      </li>
                      <li class="keyword__item flex items-center">
                        <span class="keyword__item-num">5</span
                        ><a href="#" class="keyword__item-link">속초</a>
                      </li>
                    </ul>
                    <ul class="keyword__column keyword__column--lightgray">
                      <li class="keyword__item flex items-center">
                        <span
                          class="keyword__item-num keyword__item-num--lightgray"
                          >6</span
                        ><a
                          href="#"
                          class="keyword__item-link keyword__item-link--lightgray"
                          >경주</a
                        >
                      </li>
                      <li class="keyword__item flex items-center">
                        <span
                          class="keyword__item-num keyword__item-num--lightgray"
                          >7</span
                        ><a
                          href="#"
                          class="keyword__item-link keyword__item-link--lightgray"
                          >트레킹</a
                        >
                      </li>
                      <li class="keyword__item flex items-center">
                        <span
                          class="keyword__item-num keyword__item-num--lightgray"
                          >8</span
                        ><a
                          href="#"
                          class="keyword__item-link keyword__item-link--lightgray"
                          >강릉</a
                        >
                      </li>
                      <li class="keyword__item flex items-center">
                        <span
                          class="keyword__item-num keyword__item-num--lightgray"
                          >9</span
                        ><a
                          href="#"
                          class="keyword__item-link keyword__item-link--lightgray"
                          >제주</a
                        >
                      </li>
                      <li class="keyword__item flex items-center">
                        <span
                          class="keyword__item-num keyword__item-num--lightgray"
                          >10</span
                        ><a
                          href="#"
                          class="keyword__item-link keyword__item-link--lightgray"
                          >고양</a
                        >
                      </li>
                    </ul>
                  </div>
                  <div class="keyword-close">
                    <button class="keyword-close__button button">닫기</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="gnb__top-icon-map">
              <a href="#"
                ><img
                  src="./assets/icons/icon_map.png"
                  class="icon-map__img"
                  alt="지도 아이콘"
              /></a>
            </div>
          </div>
        </div>
        <div class="gnb__bottom">
          <div class="container">
            <ul class="gnb__bottom-menu flex items-center">
              <li class="bottom-menu__item">
                <a href="#" class="bottom-menu__item-link">특집관</a>
              </li>
              <li class="bottom-menu__item bottom-menu__item--home">
                <a
                  href="#"
                  class="bottom-menu__item-link bottom-menu__item-link--home"
                  >홈<i class="fa-solid fa-caret-down"></i
                ></a>
                <ul class="bottom-menu__dropmenu">
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">인기</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">코스</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">축제</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">이벤트</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">지역</a>
                  </li>
                </ul>
              </li>
              <li class="bottom-menu__item">
                <a href="#" class="bottom-menu__item-link">여행상품 홍보관</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="swiper main-banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide01.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide02.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide03.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide04.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide05.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide06.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide07.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide08.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide09.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide10.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide11.png" alt=""
              /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"
                ><img src="./assets/images/slide/slide12.png" alt=""
              /></a>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
        <section class="section1">
          <div class="container">
            <div class="section1__header">
              <div class="section1__header-img">
                <a href="#"
                  ><img src="./assets/images/data-lab.png" alt="탭 타이틀"
                /></a>
              </div>
            </div>
            <div class="section1__tabs tabs flex">
              <div class="tabs__tab-list">
                <div class="tabs__tab">
                  <span
                    class="tabs__tab-button tabs__tab-button01 active"
                  ></span>
                  <p class="tabs__tab-txt">
                    관광 빅데이터 정보로 분석한 지역별 핫한 여행지와 맛집을
                    소개합니다.
                  </p>
                </div>
                <div class="tabs__tab">
                  <span class="tabs__tab-button tabs__tab-button02"></span>
                </div>
                <div class="tabs__tab">
                  <span class="tabs__tab-button tabs__tab-button03"></span>
                </div>
              </div>
              <div class="tabs__tab-panel-list">
                <div class="tabs__tab-panel flex">
                  <div class="tab-panel__item tabs__tab-panel01"></div>
                  <div class="tab-panel__item tabs__tab-panel02"></div>
                  <div class="tab-panel__item tabs__tab-panel03"></div>
                </div>
                <div class="tabs__tab-panel"></div>
                <div class="tabs__tab-panel"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
