<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script/script.js"></script>
    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/8a1caa8655.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header class="gnb">
        <div class="gnb__top">
          <div class="container flex align-center">
            <button class="gnb__top-hamburger button">
              <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
            <div class="gnb__top-hamburger-menu">
              <ul class="hamburger-menu">
                <li class="hamburger-menu__item">
                  <a href="#" class="hamburger-menu__item-link">특집관</a>
                </li>
                <li class="hamburger-menu__item active">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item02"
                    >홈
                    <i class="fa-sharp fa-solid fa-chevron-right"></i>
                  </a>
                  <ul class="hamburger-menu__sub">
                    <li>
                      <a href="#" class="hamburger-menu__sub_link">인기</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub_link">코스</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub_link">축제</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub_link">이벤트</a>
                    </li>
                    <li>
                      <a href="#" class="hamburger-menu__sub_link">지역</a>
                    </li>
                  </ul>
                </li>
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item03"
                    >여행상품 홍보관</a
                  >
                </li>
                <li class="hamburger-menu__item">
                  <a
                    href="#"
                    class="hamburger-menu__item-link hamburger-menu__item-link--item04"
                    >여행구독</a
                  >
                </li>
              </ul>
              <div class="avatar">
                <img
                  src="./assets/icons/icon-avatar.png"
                  class="avatar__img"
                  alt=""
                />
                <button class="button button--white">
                  <strong class="avatar__text-bold">로그인</strong> 하세요
                  <i class="fa-sharp fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
            <div class="gnb__top-logo">
              <a href="#" class="logo__img-pc"
                ><img
                  src="./assets/images/logo.png"
                  class="logo__img"
                  alt="로고"
              /></a>
            </div>
            <div class="gnb__top-logo-mobile">
              <a href="#"
                ><img src="./assets/images/logo_mobile.png" alt="모바일 로고"
              /></a>
            </div>
            <div class="gnb__top-input-wrap">
              <input
                type="text"
                class="input-wrap__input"
                placeholder="어디로, 어떤 여행을 떠날 예정인가요?"
              />
              <div class="icon-magnifier input-wrap__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="input-wrap__keyword-wrap">
                <h2 class="input-wrap__keyword-title">어제의 인기 검색어</h2>
                <div class="keyword">
                  <div class="keyword__columns flex align-center">
                    <ul class="keyword__column">
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">1</span
                        ><a href="#" class="keyword__item-link">서울</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">2</span
                        ><a href="#" class="keyword__item-link">대전</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">3</span
                        ><a href="#" class="keyword__item-link">부산</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">4</span
                        ><a href="#" class="keyword__item-link">겨울여행</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">5</span
                        ><a href="#" class="keyword__item-link">속초</a>
                      </li>
                    </ul>
                    <ul class="keyword__column keyword__column--lightgray">
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">6</span
                        ><a href="#" class="keyword__item-link">경주</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">7</span
                        ><a href="#" class="keyword__item-link">트레킹</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">8</span
                        ><a href="#" class="keyword__item-link">강릉</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">9</span
                        ><a href="#" class="keyword__item-link">제주</a>
                      </li>
                      <li class="keyword__item flex align-center">
                        <span class="keyword__item-num">10</span
                        ><a href="#" class="keyword__item-link">고양</a>
                      </li>
                    </ul>
                  </div>
                  <div class="keyword-close">
                    <button class="keyword-close__button button">닫기</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="gnb__top-icon-map">
              <a href="#"
                ><img
                  src="./assets/icons/icon_map.png"
                  class="icon-map__img"
                  alt="지도 아이콘"
              /></a>
            </div>
          </div>
        </div>
        <div class="gnb__bottom">
          <div class="container">
            <ul class="gnb__bottom-menu flex align-center">
              <li class="bottom-menu__item">
                <a href="#" class="bottom-menu__item-link">특집관</a>
              </li>
              <li class="bottom-menu__item">
                <a
                  href="#"
                  class="bottom-menu__item-link bottom-menu__item-link--home"
                  >홈<i class="fa-solid fa-caret-down"></i
                ></a>
                <ul class="bottom-menu__dropmenu">
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">인기</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">코스</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">축제</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">이벤트</a>
                  </li>
                  <li>
                    <a href="#" class="bottom-menu__dropmenu-link">지역</a>
                  </li>
                </ul>
              </li>
              <li class="bottom-menu__item">
                <a href="#" class="bottom-menu__item-link">여행상품 홍보관</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
