<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script/script,.js"></script>
  </head>
  <div class="wrap">
    <header class="gnb">
      <div class="gnb-top">
        <div class="inner">
          <div class="gnb__bar--pc">
            <a href="#"><img src="./img/gnb_allmenu.gif" alt="메뉴바" /></a>
          </div>
          <div class="gnb__bar--mo">
            <a href="#"><img src="./img/gnb_allmenu_w.png" alt="메뉴바" /></a>
          </div>
          <div class="top-menu">
            <ul class="top-menu__main">
              <li class="main-list main-icon1"><a href="#">특집관</a></li>
              <li class="main-list active main-icon2">
                <a href="#">홈</a>
                <ul class="top-menu__sub">
                  <li class="sub-list"><a href="#">인기</a></li>
                  <li class="sub-list"><a href="#">코스</a></li>
                  <li class="sub-list"><a href="#">축제</a></li>
                  <li class="sub-list"><a href="#">이벤트</a></li>
                  <li class="sub-list"><a href="#">지역</a></li>
                </ul>
              </li>
              <li class="main-list main-icon3">
                <a href="#">여행상품 홍보관</a>
              </li>
              <li class="main-list main-icon4"><a href="#">여행구독</a></li>
            </ul>
            <div class="login">
              <div class="login__profile">
                <a href="#"><img src="./img/gnb_profile.png" alt="" /></a>
              </div>
              <div class="login__btn">
                <a href="#"
                  >로그인 하세요 <img src="./img/gnb_allmenu_arrow.png" alt=""
                /></a>
              </div>
            </div>
          </div>
          <div class="gnb__logo--pc">
            <a href="#"><img src="./img/logo.png" alt="로고" /></a>
          </div>
          <div class="gnb__logo--mo">
            <a href="#"><img src="./img/logo_m.png" alt="로고" /></a>
          </div>
          <div class="gnb__search">
            <input
              type="text"
              class="gnb__search-box"
              placeholder="어디로, 어떤 여행을 떠날 예정인가요?"
            />
            <a href="#" class="gnb__search-icon"
              ><img src="./img/gnb_search.png" alt=""
            /></a>
          </div>
          <div class="gnb__icon">
            <a href="#"><img src="./img/gnb_map.png" alt="지도 아이콘" /></a>
          </div>
        </div>
      </div>
      <div class="gnb-bottom">
        <ul class="bottom__menu">
          <li class="bottom__menu-item"><a href="#">특집관</a></li>
          <li class="bottom__menu-item menu-item--home">
            <a href="#"
              ><img src="./img/gnb_home.gif" alt="홈" /> 홈
              <img src="./img/gnb_arrow.gif" alt="화살표" class="arrow"
            /></a>
            <div class="bottom__sub">
              <ul class="bottom__submenu">
                <li class="bottom__submenu-list"><a href="#">인기</a></li>
                <li class="bottom__submenu-list"><a href="#">코스</a></li>
                <li class="bottom__submenu-list"><a href="#">축제</a></li>
                <li class="bottom__submenu-list"><a href="#">이벤트</a></li>
                <li class="bottom__submenu-list"><a href="#">지역</a></li>
              </ul>
            </div>
          </li>
          <li class="bottom__menu-item"><a href="#">여행상품 홍보관</a></li>
        </ul>
      </div>
    </header>
  </div>
  <body></body>
</html>
